# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: url shortener

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: ["opened", "synchronize"]

env:
  # verbosity setting for Terraform logs
  TF_LOG: INFO
  # Credentials for deployment to AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  # S3 bucket for the Terraform state
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53

    - name: Build
      run: go build -v ./...

  terraform:
    runs-on: ubuntu-latest
    #map a step output to a job output
    outputs:
      output1: ${{ steps.save.outputs.test }}
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform
    steps:
      - name: Checkout the repository to the runner
        id: terraform
        uses: actions/checkout@v2

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
            terraform_wrapper: false
            terraform_version: 1.3.0
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: save public ip
        id: save
        run: echo "test=http://$(terraform output -raw public_ip):8080/health" >> "$GITHUB_OUTPUT"

      - name: check URL
        run: echo $test

      - name: check URL2
        run: echo ${{ steps.save.outputs.test }}

      - name: check URL3
        run: |
          printf '%s\n' "$test"

  health_check:
    needs: terraform
    runs-on: ubuntu-latest
    steps:

      - name: check url 1
        env:
          OUTPUT1: ${{needs.terraform.outputs.output1}}
        run: echo $OUTPUT1

      - name: check url 2
        env:
          OUTPUT1: ${{needs.terraform.outputs.output1}}
        run: echo ${{ env.OUTPUT1 }}

      - name: Check the deployed service URL
        env:
          OUTPUT1: ${{needs.terraform.outputs.output1}}
        if: github.event_name == 'push'
        uses: jtalk/url-health-check-action@v3
        with:
          # Check the following URLs one by one sequentially
          url: ${{ env.OUTPUT1 }}
          max-attempts: 60 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.